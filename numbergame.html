<!DOCTYPE html>
<html lang="en">
    <title>
        Number Game
    </title>
    <link rel="stylesheet" type="text/css" href="numberGame.css">
    <script type="text/javascript" src="numberGame.js"></script>
<body onload=onload()>
    <div id="gameheading">
        <h1>Number Game</h1>
    </div>
    <div>
        <form class="gameoptions">
            <label>Select board size from the options:</label> 
            <select id="boardsize">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            <button type="button" onclick="playgame()" class="playbutton">PLAY</button>
            <button type="button" onclick="resetgame()" class="playbutton">RESET</button>
        </form>
    </div>
    <div id="gameboard">

    </div>
    <script>
        function onload() {
            const containerDiv = document.getElementById("gameboard").id;
            const board = new Board(3, containerDiv);
            board.render();

        }

        function playgame() {
            document.getElementById("gameboard").innerHTML = "";
            const value = document.getElementById("boardsize").value;
            const containerDiv = document.getElementById("gameboard").id;
            const board = new Board(value, containerDiv);
            board.render();
        }
        function resetgame() {

        }
    </script>
</body>
</html>
